<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (Emitter) = "onChildData($event)" ></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 p-3">
      <app-odd *ngFor="let item of listObb"   [oddNumer] = "item"></app-odd>
    </div><!-- /.col-xs-6 -->
    <div class="col-xs-6 p-3">
      <app-even *ngFor="let item of listEven" [evenNumber] = "item"></app-even>
    </div><!-- /.col-xs-6 -->
  </div>
  <!-- /.row -->
</div>
